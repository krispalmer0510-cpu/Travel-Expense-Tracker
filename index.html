<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8f4f8 0%, #d4e7ed 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #7db8a6, #6ba594);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #7db8a6;
        }
        
        .amount-group {
            display: flex;
            gap: 10px;
        }
        
        .currency-select {
            flex: 0 0 80px;
        }
        
        .amount-input {
            flex: 1;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #7db8a6, #6ba594);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(125, 184, 166, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #8db4d1, #7ba3c0);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(141, 180, 209, 0.3);
        }
        
        .expenses-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .expense-item {
            background: #f8fafa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 4px solid #7db8a6;
        }
        
        .expense-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .expense-description {
            font-size: 14px;
            color: #555;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 16px;
            color: #6ba594;
        }
        
        .export-area {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px dashed #ddd;
        }
        
        .export-text {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            background: #e8f5f1;
            color: #2d5a4b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .form {
                padding: 15px;
            }
            
            input, select, textarea {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quick Expense</h1>
            <p>Log expenses on the go - works offline!</p>
        </div>
        
        <div class="form">
            <div id="successMessage" class="success-message hidden">
                Expense added successfully!
            </div>
            
            <form id="expenseForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <div class="amount-group">
                        <select id="currency" class="currency-select" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="AUD">AUD</option>
                            <option value="CAD">CAD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                            <option value="INR">INR</option>
                            <option value="KRW">KRW</option>
                            <option value="SGD">SGD</option>
                            <option value="THB">THB</option>
                            <option value="MXN">MXN</option>
                            <option value="BRL">BRL</option>
                            <option value="ZAR">ZAR</option>
                        </select>
                        <input type="number" id="amount" class="amount-input" step="0.01" placeholder="0.00" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="What did you buy?" required></textarea>
                </div>
                
                <button type="submit" class="btn">Add Expense</button>
            </form>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalExpenses">0</div>
                    <div>Expenses</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalAmount">$0.00</div>
                    <div>Total (USD)</div>
                </div>
            </div>
            
            <button id="exportBtn" class="btn btn-secondary">Copy for Notion</button>
            <button id="clearBtn" class="btn" style="background: #c19a9a;">Clear All</button>
            
            <div id="exportArea" class="export-area hidden">
                <label for="exportText"><strong>Copy this to your Notion expense tracker:</strong></label>
                <textarea id="exportText" class="export-text" readonly></textarea>
                <button id="copyBtn" class="btn" style="margin-top: 10px;">Copy to Clipboard</button>
            </div>
            
            <div class="expenses-list" id="expensesList"></div>
        </div>
    </div>

    <script>
        class ExpenseTracker {
            constructor() {
                this.expenses = this.loadExpenses();
                this.initializeForm();
                this.updateDisplay();
                this.setDefaultDate();
            }
            
            loadExpenses() {
                const stored = localStorage.getItem('quickExpenses');
                return stored ? JSON.parse(stored) : [];
            }
            
            saveExpenses() {
                localStorage.setItem('quickExpenses', JSON.stringify(this.expenses));
            }
            
            setDefaultDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }
            
            initializeForm() {
                const form = document.getElementById('expenseForm');
                const exportBtn = document.getElementById('exportBtn');
                const clearBtn = document.getElementById('clearBtn');
                const copyBtn = document.getElementById('copyBtn');
                
                form.addEventListener('submit', (e) => this.handleSubmit(e));
                exportBtn.addEventListener('click', () => this.showExport());
                clearBtn.addEventListener('click', () => this.clearAll());
                copyBtn.addEventListener('click', () => this.copyToClipboard());
            }
            
            handleSubmit(e) {
                e.preventDefault();
                
                const expense = {
                    id: Date.now(),
                    date: document.getElementById('date').value,
                    currency: document.getElementById('currency').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    description: document.getElementById('description').value.trim(),
                    timestamp: new Date().toISOString()
                };
                
                this.expenses.unshift(expense);
                this.saveExpenses();
                this.updateDisplay();
                this.resetForm();
                this.showSuccess();
            }
            
            resetForm() {
                document.getElementById('amount').value = '';
                document.getElementById('description').value = '';
                // Keep date and currency as they were
            }
            
            showSuccess() {
                const message = document.getElementById('successMessage');
                message.classList.remove('hidden');
                setTimeout(() => {
                    message.classList.add('hidden');
                }, 2000);
            }
            
            updateDisplay() {
                this.updateStats();
                this.updateExpensesList();
            }
            
            updateStats() {
                const totalExpenses = this.expenses.length;
                const totalAmount = this.expenses.reduce((sum, expense) => {
                    // Simple conversion - in real app you'd want actual exchange rates
                    let usdAmount = expense.amount;
                    if (expense.currency !== 'USD') {
                        // Rough conversion factors (you'd want real rates)
                        const rates = {
                            'EUR': 1.1, 'GBP': 1.25, 'JPY': 0.007, 'AUD': 0.67,
                            'CAD': 0.74, 'CHF': 1.1, 'CNY': 0.14, 'INR': 0.012,
                            'KRW': 0.00075, 'SGD': 0.74, 'THB': 0.028, 'MXN': 0.058,
                            'BRL': 0.20, 'ZAR': 0.055
                        };
                        usdAmount = expense.amount * (rates[expense.currency] || 1);
                    }
                    return sum + usdAmount;
                }, 0);
                
                document.getElementById('totalExpenses').textContent = totalExpenses;
                document.getElementById('totalAmount').textContent = `$${totalAmount.toFixed(2)}`;
            }
            
            updateExpensesList() {
                const list = document.getElementById('expensesList');
                
                if (this.expenses.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No expenses yet. Add your first expense above!</p>';
                    return;
                }
                
                list.innerHTML = this.expenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-date">${this.formatDate(expense.date)}</div>
                        <div class="expense-amount">${expense.currency} ${expense.amount.toFixed(2)}</div>
                        <div class="expense-description">${expense.description}</div>
                    </div>
                `).join('');
            }
            
            formatDate(dateString) {
                return new Date(dateString + 'T00:00:00').toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            showExport() {
                const exportArea = document.getElementById('exportArea');
                const exportText = document.getElementById('exportText');
                
                if (this.expenses.length === 0) {
                    alert('No expenses to export yet!');
                    return;
                }
                
                // Format for easy Notion copying
                const formatted = this.expenses.map(expense => 
                    `${expense.date} | ${expense.currency} ${expense.amount.toFixed(2)} | ${expense.description}`
                ).join('\n');
                
                exportText.value = formatted;
                exportArea.classList.remove('hidden');
                exportText.focus();
                exportText.select();
            }
            
            async copyToClipboard() {
                const exportText = document.getElementById('exportText');
                try {
                    await navigator.clipboard.writeText(exportText.value);
                    const btn = document.getElementById('copyBtn');
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    // Fallback for older browsers
                    exportText.select();
                    document.execCommand('copy');
                    alert('Copied to clipboard!');
                }
            }
            
            clearAll() {
                if (confirm('Are you sure you want to clear all expenses? This cannot be undone.')) {
                    this.expenses = [];
                    this.saveExpenses();
                    this.updateDisplay();
                    document.getElementById('exportArea').classList.add('hidden');
                }
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ExpenseTracker();
        });
    </script>
</body>
</html>
